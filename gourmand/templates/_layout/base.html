{% load bootstrap3 %}
{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block page_title %}{% endblock %}</title>

  <meta name="viewport" content="width=device-width">

  {% block header %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
  {% endblock header %}
</head>
<body>
{% block body %}
  {% block content%}
  {% endblock %}

  {% block footerjs %}
    {% bootstrap_javascript %}
  {% endblock footerjs %}

{% endblock body%}
</body>
</html>
