{{ subs.count}}
<table>
    <tr>
        <th>Subscription</th>
        <th>Feed</th>
        <th>Public</th>
    </tr>
{% for sub in subs %}
    <tr>
        <td>
            <a href="{% url 'admin:subscriptions_subscription_change' sub.pk %}">{{ sub.title }}</a>
        </td>
        <td>
            <a href="{% url 'admin:feeds_feed_change' sub.feed.pk %}">{{ sub.feed.href }}</a>
        </td>
        <td>
            {{ sub.public }}
        </td>
    </tr>
{% endfor %}
</table>
