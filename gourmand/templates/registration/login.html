{% extends "_layout/base.html" %}
{% load bootstrap3 %}

{% block page_title %}Login{% endblock %}

{% block content %}
<div class="container">
    <form class="form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
            Login
            </button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock content %}
