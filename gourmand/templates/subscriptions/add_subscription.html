{% extends "_layout/base.html" %}
{% load bootstrap3 %}

{% block page_title %}Add Feed{% endblock %}

{% block content %}
<div class="container">
<p>
    <form class="form" action="{% url 'add_subscription' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Add Feed
            </button>
        {% endbuttons %}
    </form>
</p>
</div>
{% endblock content %}
